version: "3.8"

services:
  frontend:
    build: .
    ports:
      - "5173:5173"
    environment:
      VITE_APP_API_URL: http://mock-api:3001
    depends_on:
      - mock-api

  mock-api:
    image: node:18-alpine
    working_dir: /data
    volumes:
      - ./db.json:/data/db.json
    command: >
      sh -c "npm install -g json-server &&
             json-server --watch db.json --host 0.0.0.0 --port 3001"
    ports:
      - "3001:3001"
